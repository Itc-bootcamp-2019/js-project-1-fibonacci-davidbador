<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 8</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <!-- Fibonacci Calculator Heading -->
        <div class="row">
            <h1 class="col-12">Fibonacci Calculator</h1>
        </div>

        <!-- Fibonacci Calculator -->
        <label id="fibonacciOf">The Fibonacci of </label>
        <input id="chosenNumber" type="number" placeholder="#" value="" min="1" max="50">
        <button id="buttonForResult" class="btn btn-primary">Is</button>

        <!-- Fibonacci Calculator Loader -->
        <span id="loader" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </span>

        <!-- Fibonacci Result Display -->
        <span id="resultArea"></span>

        <!-- Save Calculation Checkbox -->
        <div>
            <input type="checkbox" id="saveCalculation" checked><label class="saveLabel">Save Calculation</label>
            <span id="alert" class="alert alert-danger">
            </span>
        </div>

        <!-- Fibonacci Results History Heading -->
        <div class="row" id="resultsTimeline">
            <div class="resultsHistoryHeading">Results</div>

            <!-- Fibonacci Results History Loader -->
            <span id="loaderTimeline" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </span>
        </div>

        <!-- Fibonacci Results History Display -->
        <div id="resultsHistory">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
